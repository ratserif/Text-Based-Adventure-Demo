<div class= "container" >
<div class="page-header">
    <h1>Testing Game Demo</h1>
</div>

<div class="row" ng-hide="currentScene">
    <div class="col-md-3">
        Ready to play?
    </div>
    <div class="col-md-3">
        <button class="btn btn-primary" ng-click="getData()">Yes</button>
    </div>
</div>
<div class="row" ng-hide="!currentScene">
     <div class="col-sm-12 col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">{{ currentScene.description }}</div>
          <div class="panel-body">
            <ul class="list-group">
            <li class="clickable list-group-item" class="clickable" ng-repeat="answer in currentScene.choices" 
            ng-click="selectChoice(answer.id)">
                {{ answer.text }}
            </li>
            </ul>
          </div>
       </div>
    </div>
</div>
</div>
