<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>EU Starter Project</title>

    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<div class="container" ng-controller="MyController">

    <div class="page-header">
        <h1>Trevor's Game</h1>
    </div>

    <div class="row">
        <div class="col-md-3">
            Ready to play?
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary" ng-click="getData()">Yes</button>
        </div>
    </div>
    <div class="spacer"></div>
    <div class="row">
         <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
              <div class="panel-heading">{{ currentScene.description }}</div>
              <div class="panel-body">
                <ul class="list-group">
                <li class="clickable list-group-item" class="clickable" ng-repeat="answer in currentScene.choices" 
                ng-click="selectChoice(answer.id)">
                    {{ answer.text }}
                </li>
                </ul>
              </div>
           </div>
        </div>
    </div>
</div>
            <table class="table">
                <tr ng-repeat="person in people">
                    <td>{{ person.name }}</td>
                    <td>{{ person.color }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/angular/angular.min.js"></script>
<script src="js/base.js"></script>
</body>
</html>
